<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pin Pon</title>
  <meta name="author" content="xendke">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Sarpanch&display=swap" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="introView" class="view">
    <button id="showJoinViewButton">Join Game</button>
    <button id="createGameButton">Create Game</button>
  </div>
  <div id="joinView" class="view" style="display: none">
    <form>
      <input type="text" id="roomIdInput"/>
      <button id="joinGameButton">Join</button>
    </form>
  </div>
  <div id="gameView" style="display: none" class="view">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <div id="scores">
        <span>0</span>
        <span>VS</span>
        <span>0</span>
      </div>
      <div class="controls">
        <div id="upButton">&#9650;</div>
        <div id="downButton">&#9660;</div>
      </div>
  </div>
  <script type="module" src="js/init.js"></script>
</body>
</html>
